builder:
  track: dev

labels:
  app-group: estafette-ci
  team: estafette-team
  language: golang

version:
  semver:
    major: 1
    minor: 0
    patch: 0
    labelTemplate: '{{branch}}-{{auto}}'
    releaseBranch: 1.0.0

stages:
  build-lint-and-package:
    parallelStages:
      build:
        image: golang:1.13.4-alpine3.10
        env:
          CGO_ENABLED: 0
          GOOS: linux
        commands:
        - go test ./...
        - go build -a -installsuffix cgo -ldflags "-X main.app=${ESTAFETTE_GIT_NAME} -X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

      lint-helm-chart:
        image: extensions/helm:dev-v3
        action: lint

      package-helm-chart:
        image: extensions/helm:dev-v3
        action: package

  bake:
    image: extensions/docker:dev
    action: build
    inline: |
      FROM scratch

      LABEL maintainer="estafette.io" \
            description="The ${ESTAFETTE_GIT_NAME} is the component that sends events to the api to trigger cron triggers"

      COPY ca-certificates.crt /etc/ssl/certs/
      COPY ${ESTAFETTE_GIT_NAME} /

      ENTRYPOINT ["/${ESTAFETTE_GIT_NAME}"]
    repositories:
    - estafette
    path: ./publish
    copy:
    - /etc/ssl/certs/ca-certificates.crt

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette

  test-helm-chart:
    services:
    - name: kubernetes
      image: bsycorp/kind:latest-1.12
      readiness:
        path: /kubernetes-ready
        port: 10080
    image: extensions/helm:dev-v3
    action: test
    tillerless: true
    values: |-
      secret:
        apiKey: abc
      cronEventUrl: https://httpstat.us/200

  clone-charts-repo:
    image: extensions/git-clone:dev
    repo: helm-charts
    branch: master

  publish-helm-chart:
    image: extensions/helm:dev-v3
    action: publish

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'

releases:
  release:
    stages:
      clone-charts-repo:
        image: extensions/git-clone:dev
        repo: helm-charts
        branch: master

      purge-prerelease-helm-charts:
        image: extensions/helm:dev-v3
        action: purge

      create-github-release:
        image: extensions/github-release:dev

  tooling:
    stages:
      install:
        image: extensions/helm:dev-v3
        action: install
        tillerless: true
        namespace: estafette
        values: |-
          secret:
            apiKey: estafette.secret(F-GHrep4UAYEVH18.fhWaqbptXBp6Zc0jBFaisNwSP2TTqjzwKK6uD8_EomjU6JY_3t21uaRf7lzcUA==)
          cronEventUrl: estafette.secret(tZ6onvLQSAPP5vD1.WRBA6sucSEpkuYiuDhsayaCGpQhyqSn43B_eoevrMQjY5yY5LVI72N4KSA8oedqWRRlkryG44j4siiXZMyTtHyyOqXNKpt4Wzlm_5bOi2yztk8zDQFStIVM=)
          jaeger:
            enable: true